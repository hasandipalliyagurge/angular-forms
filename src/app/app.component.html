<!--The content below is only a placeholder and can be replaced.-->
<div class="container-fluid">
  <h1 style="text-decoration: underline">Student Registration Form</h1>
  
  <form #userForm="ngForm">

    {{userForm.value | json}}
    <hr />
    {{userModel | json}}
    <div class="form-group">
      <label>Name</label>
      <input type="text" class="form-control" [(ngModel)]='userModel.name' name="username">
    </div>

    <div class="form-group">
      <label>Email</label>
      <input type="text" class="form-control" [(ngModel)]='userModel.email' name="email">
    </div>

    <div class="form-group">
      <label>Phone</label>
      <input type="tel" class="form-control" [(ngModel)]='userModel.phone' name="phone">
    </div>
    
    <div>
      <select class="custom-select" [(ngModel)]='userModel.topic' name="Qulified in" ngModel>
        <option value="" >Qulified in</option>
        <option *ngFor="let topic of topics">{{ topic }}</option>
      </select>      
    </div>

    <div class="mb-3"> 
      <label>Time Preference</label>
      <div class="form-check">
        <input class="form-check-input" [(ngModel)]='userModel.timePreference' type="radio" name="timePreference" value="morning">
        <label class="form-check-label">Morning (9AM-12PM)</label>
      </div>

      <div class="form-check">
          <input class="form-check-input"  [(ngModel)]='userModel.timePreference' type="radio" name="timePreference" value="evening">
          <label class="form-check-label">Evening (5PM-8PM)</label>
        </div>
    </div>
    
    <div class="form-check mb-3">
      <input class="form-check-input" name="subscribe" [(ngModel)]='userModel. subscribe' type="checkbox">
      <label class="form-check-label" >Subscribe</label>
    </div>


    <button class="btn btn-primary">SUBMIT</button>
    

  </form>
</div>

<router-outlet></router-outlet>
